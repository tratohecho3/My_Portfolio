<section id="about">
  <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center main-title">About</h1>
        </div>
      </div>
      
      
          <div class="row row-about" *ngFor="let work of works; let idx = index">
      
              <div class="col-md-5" *ngIf="idx % 2 == 0">
                <div>
              
                    <h3 class="text-center">{{work.title}}</h3>
                    <p class="text-center">{{work.description}}</p>
                </div>
              </div>
              <div class="offset-md-5" *ngIf="(idx + 1) % 2 == 0"></div>
              <div class="col-md-2" id="box-circle">
                  <div class="img-circular"></div>
                  <div class="line" *ngIf="idx < works.length -1"></div>
              </div>
              
              <div class="col-md-5" *ngIf="(idx + 1) % 2 == 0">
                <div>
                    
                    <h3 class="text-center">{{work.title}}</h3>
                    <p class="text-center">{{work.description}}</p>
                </div>
              </div>
          </div>
    </div>
</section>
